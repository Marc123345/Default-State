<script>
	// Stop loading after window is fully loaded
	window.onload = function () {
		document.body.classList.remove("is-loading", "with-loader");
	};

	document.getElementById('submitAccessCode').addEventListener('click', () => {
		const accessCode = document.getElementById("accessCodeInput").value.trim();
		const errorMessage = document.getElementById("errorMessage");
		const button = document.getElementById("submitAccessCode");

		// Disable button and show loading state
		button.disabled = true;
		button.textContent = "Loading...";

		setTimeout(() => {
			if (accessCode === "bmg private") {
				window.location.href = "Afterpassword.html";
			} else {
				// Re-enable button and display error message
				button.disabled = false;
				button.textContent = "Submit";
				errorMessage.style.display = "block";
			}
		}, 1000);
	});
</script>
